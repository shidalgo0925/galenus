<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Fondo circular -->
  <circle cx="96" cy="96" r="96" fill="#2563eb"/>
  
  <!-- Símbolo médico central -->
  <g transform="translate(96, 96)">
    <!-- Cruz médica -->
    <rect x="-6" y="-30" width="12" height="60" fill="white" rx="2"/>
    <rect x="-30" y="-6" width="60" height="12" fill="white" rx="2"/>
    
    <!-- Círculo exterior -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="4"/>
    
    <!-- Punto central -->
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>
  
  <!-- Texto GALENUS -->
  <text x="96" y="140" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">GALENUS</text>
</svg>

